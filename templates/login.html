{% macro render_field(login) %}
<p>
  	<b>{{ login.label }} </b>
     <br> <input class="form-control" size="25" {{ login(**kwargs)|safe  }}</input>

  {% if login.errors %}
    <ul>
    {% for error in login.errors %}
      <li style="color:red;">{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
<p>
{% endmacro %}
